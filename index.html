<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>

<body>
    <div class="main">
        <div class="center">
            <div class="first">
                <form onsubmit="fun();return false">
                    <input type="search" id="search" placeholder="Enter Something to Search : ">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="second">
                <table>
                    <tr>
                        <td colspan="2"><img id="flags"></td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td id="name"></td>
                    </tr>
                    <tr>
                        <th>Capital</th>
                        <td id="capital"></td>
                    </tr>
                    <tr>
                        <th>Borders</th>
                        <td id="borders"></td>
                    </tr>
                    <tr>
                        <th>TimeZone</th>
                        <td id="timezones"></td>
                    </tr>
                    <tr>
                        <th>Population</th>
                        <td id="population"></td>
                    </tr>
                    <tr>
                        <th>Area</th>
                        <td id="area"></td>
                    </tr>
                    <tr>
                        <th>Independent</th>
                        <td id="independent"></td>
                    </tr>
                    <tr>
                        <th>Landlocked</th>
                        <td id="landlocked"></td>
                    </tr>
                    <tr>
                        <th>Start of Week </th>
                        <td id="startOfWeek"></td>
                    </tr>
                    <tr>
                        <th>Region</th>
                        <td id="region"></td>
                    </tr>
                    <tr>
                        <th>Subregion</th>
                        <td id="subregion"></td>
                    </tr>
                
                    <tr>
                        <th>Map</th>
                        <td><a id="maps">Visit Map</a></td>
                    </tr>
                    <tr>
                        <th>UN Member</th>
                        <td id="unMember"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
